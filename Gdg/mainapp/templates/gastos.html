<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Gastos - Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Menú lateral -->
        <aside class="w-64 bg-blue-900 text-white p-5">
            <h1 class="text-2xl font-bold mb-5">💰 Gestor de Gastos</h1>
            <nav>
                <ul>
                    <li class="mb-3"><a href="{% url 'home' %}" class="block py-2 px-3 rounded hover:bg-blue-700">📊 Dashboard</a></li>
                    <li class="mb-3"><a href="{% url 'gastos' %}" class="block py-2 px-3 rounded hover:bg-blue-700">💸 Gastos</a></li>
                    <li class="mb-3"><a href="{% url 'ingresos' %}" class="block py-2 px-3 rounded hover:bg-blue-700">💰 Ingresos</a></li>
                    <li class="mb-3"><a href="#" class="block py-2 px-3 rounded hover:bg-blue-700">📈 Reportes</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Contenido principal -->
        <main class="flex-1 p-8">
            <h2 class="text-3xl font-semibold mb-5">💸 Gastos</h2>

            <button class="mb-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">➕ Agregar Gasto</button>

            <div class="bg-white p-5 rounded shadow">
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">Fecha</th>
                            <th class="py-2 px-4 text-left">Descripción</th>
                            <th class="py-2 px-4 text-left">Categoría</th>
                            <th class="py-2 px-4 text-right">Monto</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-2 px-4">2025-03-24</td>
                            <td class="py-2 px-4">🍔 Comida rápida</td>
                            <td class="py-2 px-4">Alimentación</td>
                            <td class="py-2 px-4 text-red-500 text-right">-$15.00</td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-2 px-4">2025-03-22</td>
                            <td class="py-2 px-4">⛽ Gasolina</td>
                            <td class="py-2 px-4">Transporte</td>
                            <td class="py-2 px-4 text-red-500 text-right">-$40.00</td>
                        </tr>
                        <tr>
                            <td class="py-2 px-4">2025-03-20</td>
                            <td class="py-2 px-4">🛍️ Ropa</td>
                            <td class="py-2 px-4">Compras</td>
                            <td class="py-2 px-4 text-red-500 text-right">-$75.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

</body>
</html>
